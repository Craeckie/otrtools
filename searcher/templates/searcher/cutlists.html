
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <base target="_blank">
</head>
<body>
  <div class="container">
    <table class="table table-striped" id="cutlist-table">

    </table>
    <script type="text/javascript">
      $.getJSON("{% url 'searcher:cutlist' 'test' %}", function(data) {
        items = ['<thead><th>Rating</th><th>Downloads</th></thead>']
        $.each(data.items, function (key, item) {
          row = '<tr>';
          row += '<td><span style="color: blue;">' + item.rating.n + "x " + item.rating.avg + '</span></td>';
          row += '<td>' + item.hits + '</td>';
          row += '<td><a href="http://www.cutlist.at/getfile.php?id=' + item.id + '">Link</a></td>';
          row += '</tr>';
          items.push(row);
        });
        console.log(items);
        // for (var item in data) {
        //   if (data.hasOwnProperty(item)) {
        //
        //   }
        // }
        $('#cutlist-table').html(items.join(""));
      });
    </script>
  </div>
</body>
</html>
