<meta charset="utf-8">{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="{% static 'searcher/js/jquery-3.4.1.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'searcher/css/bootstrap.min.css' %}" >
<link rel="stylesheet" href="{% static 'searcher/css/font-awesome.css' %}" >
<title>{{ title }}</title>
<style media="screen">
.asteriskField {
    display: none;
}
html {
  position: relative;
  min-height: 100%;
}
body {
  /* Margin bottom by footer height */
  margin-bottom: 60px;
}
body > .container {
  padding: 60px 15px 0;
}
/*.textinput, .numberinput {*/
.form-control {
    background-color: #555;
    color: #FFF;
}

.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  /* Set the fixed height of the footer here */
  height: 60px;
  line-height: 60px; /* Vertically center the text there */
  background-color: #f5f5f5;
}
.footer > .container {
  padding-right: 15px;
  padding-left: 15px;
}

.row-title, .row-episode {
    border: #888888 1px solid;
    padding: 5px 0px 10px 0px;
}

</style>
